<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="header-logo">
                    <img src="./img/Logo.svg" alt="Logo" class="header-pic">
                </div>
                <nav class="header-nav">
                    <ul class="header-item">
                        <li class="header-list"><a href="!#" class="header-link">Why Alivio</a></li>
                        <li class="header-list"><a href="!#" class="header-link">Solutions</a></li>
                        <li class="header-list"><a href="!#" class="header-link">Community</a></li>
                        <li class="header-list"><a href="!#" class="header-link">Pricing</a></li>
                    </ul>
                </nav>
                <div class="header-button">
                    <a href="!#" class="header-signin">Sign in</a>
                    <button class="header-starttrial">Start Trial</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="home">
            <div class="container">
                <div class="home-content">
                    <h1 class="home-title">
                        Be aware, Manage well.
                    </h1>
                    <div class="home-text">
                        <p class="home-subtitle">
                            Everyone experiences stress in different ways.
                            Let Alivio guide you, in a personalized journal experience, to overcome your stress.
                        </p>
                    </div>
                    <div class="home-btn">
                        <button class="home-button btn">
                            Find Your Way
                        </button>
                    </div>
                </div>
            </div>
            <div class="home-bg">
                <img src="./img/home-bg.jpg" alt="Background" class="home-bg--img">
            </div>
        </section>
    </main>
